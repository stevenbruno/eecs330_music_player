<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
		<meta charset="utf-8">
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
                <h1>My Music</h1>
            </div> <br>
			<div class="albums-album-wrapper">
				<div class="albums-left">
					<a href="songs.html">
						<img id="sat-cover" src="images/saturation.jpg" alt="saturation" 
						width="130" height="130">
					</a>
					<div class="desc">
						<p class="albums-album-name"><b>Saturation</b></p>
						<p class="albums-artist-name"><i>Brockhampton</i></p>
					</div>
				</div> 
				<div class="albums-right">
					<img src="images/currents.jpg" alt="currents"
					width="130" height="130">
					<div class="desc">
						<p class="albums-album-name"><b>Currents</b></p>
						<p class="albums-artist-name"><i>Tame Impala</i></p>
					</div>
				</div> 
				<div class="albums-left">
					<img src="images/cbook.jpg" alt="coloring book" 
					width="130" height="130">
					<div class="desc">
						<p class="albums-album-name"><b>Coloring Book</b></p>
						<p class="albums-artist-name"><i>Chance the Rapper</i></p>
					</div>
				</div> 
				<div class="albums-right">
					<img src="images/morelife.jpg" alt="more life"
					width="130" height="130">
					<div class="desc">
						<p class="albums-album-name"><b>More Life</b></p>
						<p class="albums-artist-name"><i>Drake</i></p>
					</div>
				</div>	
			</div>
		</div>	
</html>
